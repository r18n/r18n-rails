ru:
  number:
    format:
      delimiter: ' '
      precision: 3
      separator: ','
      significant: false
      strip_insignificant_zeros: false
    precision:
      format:
        delimiter: ' '
    currency:
      format:
        delimiter: ' '
        format: '%n %u'
        precision: 2
        separator: ','
        significant: false
        strip_insignificant_zeros: false
        unit: руб.
