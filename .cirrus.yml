.ruby: &ruby
  env:
    ## https://github.com/docker-library/ruby/issues/45
    ## It's for Rails: https://cirrus-ci.com/build/4950326760439808
    LANG: C.UTF-8
  bundle_cache:
    folder: vendor/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
  install_script:
    - bundle config set --local path 'vendor/bundle'
    - bundle update

remark_task:
  container:
    image: node:latest
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - node -v
      - cat package.json
    populate_script: npm install
  remark_script: npm run remark

rubocop_task:
  <<: *ruby
  container:
    image: ruby:latest
  rubocop_script: bundle exec rubocop

test_task:
  depends_on:
    - remark
    - rubocop
  <<: *ruby
  container:
    matrix:
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
      image: ruby:3.0
  test_script: bundle exec rspec
